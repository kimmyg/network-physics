<!DOCTYPE html>
<html>

<head>
<script type="text/javascript">
function $( id ) {
	return document.getElementById( id );
}

canvas = null;
context = null;

simulation = null;

function Simulation() {
	this.objects = [];
	this.events = [];

	var self = this;

	this.pushEvent = function( event ) {
		self.events.push( event );
	};
}

Simulation.prototype.add = function( x, y, a, vx, vy, va, ax, ay, aa ) {
	this.objects.push([ x, y, a, vx, vy, va, ax, ay, aa ]);
}

Simulation.prototype.pass = function( t ) {
	var dt = ( t - this.t0 ) / 1000;

	for( var i = 0; i < this.objects.length; ++i ) {
		var o = this.objects[i];

		o[0] += o[3] * dt + o[6] * dt * dt;
		o[1] += o[4] * dt + o[7] * dt * dt;
		o[2] += o[5] * dt + o[8] * dt * dt;

		o[3] += o[6] * dt;
		o[4] += o[7] * dt;
		o[5] += o[8] * dt;
	}

	this.t0 = t;
}

Simulation.prototype.init = function( t ) {
	this.t0 = t;
}


Simulation.prototype.update = function( t ) {
	while( this.events.length > 0 ) {
		var event = this.events.shift();

		this.pass( event.timeStamp );
		// apply event
	}

	this.pass( t );
}

Simulation.prototype.paint = function( context ) {
	context.clearRect( 0, 0, 360, 360 );

	context.beginPath();

	for( var i = 0; i < this.objects.length; ++i ) {
		var o = this.objects[i];

		context.translate( ( o[0] + 0.5 ) | 0, ( o[1] + 0.5 ) | 0 );
		context.rotate( ( o[2] + 0.5 ) | 0 );

		context.moveTo( 12, 0 );
		context.lineTo( -8, -8 );
		context.lineTo( -8, 8 );
		context.lineTo( 12, 0 );

		context.rotate( -( o[2] + 0.5 ) | 0 );
		context.translate( -( o[0] + 0.5 ) | 0, -( o[1] + 0.5 ) | 0 );
	}

	context.stroke();
}

function init( t ) {
	simulation = new Simulation();

	window.onkeydown = simulation.pushEvent;
	window.onkeyup = simulation.pushEvent;

	simulation.add( 180, 180, 0, 0, 0, 0, 0, 0, 0 );

	simulation.init( t );
	simulation.paint( context );

	webkitRequestAnimationFrame( update, canvas );
}

function update( t ) {
	simulation.update( t );
	simulation.paint( context );

	webkitRequestAnimationFrame( update, canvas );
}

window.onload = function( event ) {
	canvas = $('canvas');
	context = canvas.getContext('2d');

	init( Date.now() );
}
</script>
</head>

<body>
	<canvas id="canvas" width="360" height="360"/>
</body>

</html>
