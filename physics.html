<!DOCTYPE html>
<html>

<head>
<script type="text/javascript">
function $( id ) {
	return document.getElementById( id );
}

canvas = null;
context = null;

WIDTH = null;
HEIGHT = null;

simulation = null;

function Cannon() {
}

Cannon.COOLDOWN = 500;

// make as long as spacebar is held down, a fire event is scheduled

Cannon.prototype.fire = function( timestamp ) {
	if( timestamp < this.expiration ) {
		return false;
	}
	else {
		this.expiration = timestamp + Cannon.COOLDOWN;
		
		return true;
	}
}

function RepeatingEvent( f, t0, update ) {
	this.f;
	this.update = update;
	
	this.t0 = t0;
}

RepeatingEvent.prototype.min = function() {
	return this.t0;
}

RepeatingEvent.prototype.pop = function() {
	this.t0 = this.update( this.t0 );
	
	return this.f;
}

function Queue() { // merge
	this.queues = {};
}

Queue.prototype.min = function() {
	// min and cache	
}

Queue.prototype.pop = function() {

}

Queue.prototype.schedule // add event at specific time (or make generic queue and add it)

// add queue with key

function Simulation() {
	this.objects = [];
	this.keys = {};
	this.queue = new Queue();
	this.ship = {
		x: 180,
		y: 180,
		vx: 0,
		vy: 0,
		a: 0,
		cannon: new Cannon()
	};

	var self = this;

	this.onKeyEvent = function( event ) {
		if( event.keyCode === 38 || true ) { // should do generic event filter
			self.handlePhysicsUntilTime( event.timeStamp );

			if( event.type === 'keydown' ) {
				if( ! self.keys[ event.keyCode ] ) {
					self.keys[ event.keyCode ] = true;

					self.onKeyDown( event.keyCode, event.timeStamp );
				}
			}
			else if( event.type === 'keyup' ) {
				delete self.keys[ event.keyCode ];

				//self.onKeyUp( event.keyCode, event.timeStamp );
			}
		}
	};
}

Simulation.THRUST = 128; // a = f / m
Simulation.OMEGA = 3;
Simulation.PROJECTILE_VELOCITY = 256;

Simulation.prototype.add = function( x, y, vx, vy, ttl ) {
	this.objects.push([ x, y, vx, vy, ttl ]);
}

Simulation.prototype.pass = function( t ) {
	var dt = ( t - this.t0 ) / 1000;

	var va = ( this.keys['37'] ? -Simulation.OMEGA : 0 ) + ( this.keys['39'] ? Simulation.OMEGA : 0 );

	if( this.keys['38'] ) {
		var sin_a = Math.sin( this.ship.a ), cos_a = Math.cos( this.ship.a ); 

		if( va === 0 ) {
			this.ship.x += this.ship.vx * dt + 0.5 * Simulation.THRUST * dt * dt * cos_a;
			this.ship.y += this.ship.vy * dt + 0.5 * Simulation.THRUST * dt * dt * sin_a;

			this.ship.vx += Simulation.THRUST * dt * cos_a;
			this.ship.vy += Simulation.THRUST * dt * sin_a;
		}
		else {
			this.ship.x += ( cos_a - Math.cos( va * dt + this.ship.a ) ) * Simulation.THRUST / ( va * va ) - sin_a * Simulation.THRUST * dt / va + this.ship.vx * dt; 
			this.ship.y += ( sin_a - Math.sin( va * dt + this.ship.a ) ) * Simulation.THRUST / ( va * va ) + cos_a * Simulation.THRUST * dt / va + this.ship.vy * dt;
	
			this.ship.vx += ( Math.sin( va * dt + this.ship.a ) - sin_a ) * Simulation.THRUST / va;
			this.ship.vy -= ( Math.cos( va * dt + this.ship.a ) - cos_a ) * Simulation.THRUST / va;
		}
	}
	else {
		this.ship.x += this.ship.vx * dt;
		this.ship.y += this.ship.vy * dt;
	}

	this.ship.x = ( this.ship.x + WIDTH ) % WIDTH;
	this.ship.y = ( this.ship.y + HEIGHT ) % HEIGHT;
	
	this.ship.a += va * dt;

	for( var i = 0; i < this.objects.length; ++i ) {
		var o = this.objects[i];

		o[0] = ( o[0] + o[2] * dt + WIDTH ) % WIDTH;
		o[1] = ( o[1] + o[3] * dt + HEIGHT ) % HEIGHT;
		
		//o[2] *= 0.99;
		//o[3] *= 0.99;
	}

	this.t0 = t;
}

Simulation.prototype.onKeyDown = function( code, timestamp ) {
	//console.log( 'down ' + code );
	
	if( code === 32 ) {
		this.queue.add( new RepEvent(this.ship.cannon.fire /* I know */, first chance, cooldown), f-c.)
		// cannon should have queue
	
		if( this.ship.cannon.fire( timestamp ) ) { // make interface better; maybe we tell the ship to fire? also, maybe it returns a projectile? make ship peer with other objects
			this.add( this.ship.x, this.ship.y, this.ship.vx + Simulation.PROJECTILE_VELOCITY * Math.cos( this.ship.a ), this.ship.vy + Simulation.PROJECTILE_VELOCITY * Math.sin( this.ship.a ), timestamp + 2000 );
		}
	}
}

Simulation.prototype.onKeyUp = function( code, timestamp ) {
	//console.log( 'up   ' + code );
}

Simulation.prototype.init = function( t ) {
	this.t0 = t;
}

Simulation.prototype.handlePhysicsUntilTime = function( t ) {
	var t0 = this.queue.min();

	while( t0 <= t ) {
		var f = this.events.pop();
		
		this.pass( t0 );
		
		f( t0 );
	}

	/*while( this.objects.length > 0 && this.objects[0][4] <= t ) {
		this.pass( this.objects[0][4] );

		this.objects.shift();
	}*/

	this.pass( t );
}


Simulation.prototype.update = function( t ) {
	this.handlePhysicsUntilTime( t );
}

Simulation.prototype.paint = function( context ) {
	context.clearRect( 0, 0, 360, 360 );

	context.beginPath();

	var x = ( this.ship.x + 0.5 ) | 0, y = ( this.ship.y + 0.5 ) | 0, a = this.ship.a;

		context.translate( x, y );
		context.rotate( a );

		context.moveTo( 12, 0 );
		context.lineTo( -8, -8 );
		context.lineTo( -8, 8 );
		context.lineTo( 12, 0 );

		context.rotate( -a );
		context.translate( -x, -y );

	for( var i = 0; i < this.objects.length; ++i ) {
		var o = this.objects[i];

		var x = ( o[0] + 0.5 ) | 0, y = ( o[1] + 0.5 ) | 0;

		context.translate( x, y );

		context.moveTo( -1, -1 );
		context.lineTo( -1, 1 );
		context.lineTo( 1, 1 );
		context.lineTo( 1, -1 );
		context.lineTo( -1, -1 );

		context.translate( -x, -y );
	}

	context.stroke();
}

function init( t ) {
	simulation = new Simulation();

	window.onkeydown = simulation.onKeyEvent;
	window.onkeyup = simulation.onKeyEvent;

	simulation.init( t );
	simulation.paint( context );

	webkitRequestAnimationFrame( update, canvas );
}

function update( t ) {
	simulation.update( t );
	simulation.paint( context );

	webkitRequestAnimationFrame( update, canvas );
}

window.onload = function( event ) {
	canvas = $('canvas');
	context = canvas.getContext('2d');
	
	WIDTH = canvas.width;
	HEIGHT = canvas.height;

	init( Date.now() );
}
</script>
</head>

<body>
	<canvas id="canvas" width="360" height="360"></canvas>
	<span id="fps"></span>
</body>

</html>
