<!DOCTYPE html>
<html>

<head>
<script type="text/javascript">
function $( id ) {
	return document.getElementById( id );
}

canvas = null;
context = null;

simulation = null;

function Simulation() {
	this.objects = [];
	this.events = [];
	this.keys = {};
	this.ship = {
		x: 180,
		y: 180,
		vx: 0,
		vy: 0,
		a: 0
	};

	var self = this;

	this.pushEvent = function( event ) {
		if( event.keyCode === 38 || true ) { // should do generic event filter
			self.events.push( event );
		}
	};
}

Simulation.prototype.add = function( x, y, vx, vy ) {
	this.objects.push([ x, y, vx, vy ]);
}

Simulation.prototype.pass = function( t ) {
	var dt = ( t - this.t0 ) / 1000;

	var va = ( this.keys['37'] ? -1 : 0 ) + ( this.keys['39'] ? 1 : 0 );

	if( this.keys['38'] ) {
		this.ship.x += this.ship.vx * dt - Math.cos( 1 * dt + this.ship.a ) / ( 1 * 1 );
		this.ship.y += this.ship.vy * dt - Math.sin( 1 * dt + this.ship.a ) / ( 1 * 1 );
	
		this.ship.vx += Math.sin( 1 * dt + this.ship.a ) / 1;
		this.ship.vy -= Math.cos( 1 * dt + this.ship.a ) / 1;
	}
	else {
		this.ship.x += this.ship.vx * dt;
		this.ship.y += this.ship.vy * dt;
	}

	this.ship.a += va * dt;

	for( var i = 0; i < this.objects.length; ++i ) {
		var o = this.objects[i];

		o[0] += o[2] * dt;
		o[1] += o[3] * dt;
	}

	this.t0 = t;
}

Simulation.prototype.onKeyDown = function( code ) {
	console.log( 'down ' + code );
}

Simulation.prototype.onKeyUp = function( code ) {
	console.log( 'up   ' + code );
}

Simulation.prototype.init = function( t ) {
	this.t0 = t;
}


Simulation.prototype.update = function( t ) {
	while( this.events.length > 0 ) {
		var event = this.events.shift();

		this.pass( event.timeStamp );

		if( event.type === 'keydown' ) {
			if( ! this.keys[ event.keyCode ] ) {
				this.keys[ event.keyCode ] = true;

				this.onKeyDown( event.keyCode );
			}
		}
		else if( event.type === 'keyup' ) {
			delete this.keys[ event.keyCode ];

			this.onKeyUp( event.keyCode );
		}
	}

	this.pass( t );
}

Simulation.prototype.paint = function( context ) {
	context.clearRect( 0, 0, 360, 360 );

	context.beginPath();

	var x = ( this.ship.x + 0.5 ) | 0, y = ( this.ship.y + 0.5 ) | 0, a = this.ship.a;

		context.translate( x, y );
		context.rotate( a );

		context.moveTo( 12, 0 );
		context.lineTo( -8, -8 );
		context.lineTo( -8, 8 );
		context.lineTo( 12, 0 );

		context.rotate( -a );
		context.translate( -x, -y );

	for( var i = 0; i < this.objects.length; ++i ) {
		var o = this.objects[i];

		var x = ( o[0] + 0.5 ) | 0, y = ( o[1] + 0.5 ) | 0, a = ( ( ( o[2] * 16 / Math.PI + 0.5 ) | 0 ) % 32 ) * Math.PI / 16;

		context.translate( x, y );
		context.rotate( a );

		context.moveTo( 12, 0 );
		context.lineTo( -8, -8 );
		context.lineTo( -8, 8 );
		context.lineTo( 12, 0 );

		context.rotate( -a );
		context.translate( -x, -y );

		x = o[0];
		y = o[1];
		a = o[2];

		context.translate( x, y );
		context.rotate( a );

		context.moveTo( 12, 0 );
		context.lineTo( -8, -8 );
		context.lineTo( -8, 8 );
		context.lineTo( 12, 0 );

		context.rotate( -a );
		context.translate( -x, -y );
	}

	context.stroke();
}

function init( t ) {
	simulation = new Simulation();

	window.onkeydown = simulation.pushEvent;
	window.onkeyup = simulation.pushEvent;

	simulation.init( t );
	simulation.paint( context );

	webkitRequestAnimationFrame( update, canvas );
}

function update( t ) {
	simulation.update( t );
	simulation.paint( context );

	webkitRequestAnimationFrame( update, canvas );
}

window.onload = function( event ) {
	canvas = $('canvas');
	context = canvas.getContext('2d');

	init( Date.now() );
}
</script>
</head>

<body>
	<canvas id="canvas" width="360" height="360"/>
</body>

</html>
